suites:
    unit:
        path: .

settings:
    shuffle: true
    lint: true
    bootstrap: _bootstrap.php
paths:
    tests: tests
    output: tests/_output
    support: tests/_support
    data: tests

coverage:
    enabled: true
    include:
        - src/*
    exclude:
        - src/static/*
        - src/genkeys.php
        - src/node.php
        - src/*.html
